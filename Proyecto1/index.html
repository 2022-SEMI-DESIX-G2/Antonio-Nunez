<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">

<body>
  <nav>

      <li>
        <a href="index.html">Home</a>
        <a href="cache.html">Cache</a>
      </li>
    </ul>
  </nav>
  <section>
    <main>

      <section>
        <form id="pokemon-finder-form" method="post" action="http://localhost:3000/pokemon/" >
          
            <div class="poke-card">
                <div class="poke-types"><label for="">Pokemon searcher</label></div>
               

                <label>Search by Pokemon name, number or ability</label>
            <img data-poke-img class="poke-img-logo" src="pokeapi.png"/>
            <select class="poke-finder" id="pokemon-finder-search-type">
                <option value="pokemon">pokemon</option>
                <option value="ability">ability</option>
            </select>

            <label for="pokemon-finder-query">Pokemon:</label>
            <input type="text" id="pokemon-finder-query" name="pokemon" autocomplete="off" placeholder="Name">
            <button class="btn-search" type="submit">Search</button>
            </div>
        </form>
    </section>

    </main>
  </section>
  <section id="pokemon-finder-response"></section>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="index.js"></script>
