<script>

const esBisiesto = (year) => {
  return (year % 400 === 0) ? true : 
  			(year % 100 === 0) ? false : 
  				year % 4 === 0;
};

console.log(esBisiesto (2000))
console.log(esBisiesto (2001))
console.log(esBisiesto (2004))
console.log(esBisiesto (2100))
console.log(esBisiesto (2431))


</script>
