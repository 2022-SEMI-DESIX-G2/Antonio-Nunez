        <script>
            function validar (){
    dato= document.getElementById("dato").value;
        
    let n1 = 0, n2 = 1, nextTerm;
    for (let i = 1; i <= dato; i++) {
    console.log(n1);
    nextTerm = n1 + n2;
    n1 = n2;
    n2 = nextTerm;
    const arreglo = new Array(dato).fill(n1);
    console.log(arreglo);

}
    resultado = document.getElementById("resultado");
    if (dato == ""){
        resultado.innerText = "Sin numero para calcular. \nPresiona para limpiar" ;
        
     
    }
    else{
        if (esNumero (dato)){
            

            resultado.innerText = ("La secuencia fibonacci del numero: " + parseInt(dato) +  "\nPresiona para limpiar");
        

        }
        else{
            resultado.innerText = ("La cadena de caracteres NO es un numero positivo. \nPresiona para limpiar");
        }
    }
}
function esNumero (dato){
    /*DefiniciÃ³n de los valores aceptados*/
    var valoresAceptados = /^[1-9]+$/;
    if (dato.indexOf(".") === -1 ){
        if (dato.match(valoresAceptados)){
           return true;
        }else{
           return false;
        }
    }else{
        
        var particion = dato.split(".");
       
        if (particion[0].match(valoresAceptados) || particion[0]==""){
            if (particion[1].match(valoresAceptados)){
                return true;
            }else {
                return false;
            }
        }else{
            return false;
        }
    }
}

function limpiarResultado(elementID) {
    document.getElementById(elementID).innerHTML = "";
}
       
        </script>

<div id="contenedor">
    <label for="">Cantidad de elementos:</label>
    <input type="text" id="dato" size="10" value="">
    <p>
        <button id="boton" onclick="validar(), document.getElementById('dato').value = ''">Calcular</button>
    </p>
    <div id="resultado" onclick="limpiarResultado('resultado')">
    
</div>
  
</div>
